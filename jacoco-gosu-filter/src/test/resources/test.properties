# Test Configuration for GosuFilterInjector Tests
# ================================================

# Enable/disable integration tests with actual JaCoCo classes
test.integration.enabled=true

# Enable debug mode for detailed logging
jacoco.gosu.filter.debug=true

# Enable agent loading tests
test.agent.loading=true

# Enable pattern detection tests
test.pattern.detection=true

# Enable coverage analysis tests
test.coverage.analysis=true

# Test execution settings
test.parallel.enabled=false
test.timeout.seconds=30
test.memory.heap=512m

# Reporting settings
test.reporting.verbose=true
test.reporting.include.stacktrace=true
test.reporting.show.causes=true

# JaCoCo specific settings
jacoco.version=0.8.14
jacoco.source.path=/mnt/c/GIT/jacoco
jacoco.filter.timeout=5000

# Bytecode analysis settings
bytecode.analysis.enabled=true
bytecode.analysis.verbose=true
bytecode.analysis.validate=true

# Performance testing
performance.test.enabled=true
performance.test.iterations=100
performance.test.threshold.ms=100

# Concurrency testing
concurrency.test.enabled=true
concurrency.test.threads=10
concurrency.test.iterations.per.thread=10
concurrency.test.timeout.ms=5000

# Error handling tests
error.handling.test.enabled=true
error.handling.test.malformed.bytecode=true
error.handling.test.null.parameters=true
error.handling.test.wrong.class.names=true