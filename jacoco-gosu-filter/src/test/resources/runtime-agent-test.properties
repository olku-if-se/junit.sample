# Test configuration for runtime agent loading tests
# These properties enable dynamic agent attachment during testing

# Enable self-attachment (required for VirtualMachine.attach() to work on current JVM)
jdk.attach.allowAttachSelf=true

# Enable runtime agent test mode
runtime.agent.test=true

# Debug agent loading
jacoco.gosu.filter.debug=true

# Enable pattern detection tests
test.pattern.detection=true

# Enable coverage analysis tests
test.coverage.analysis=true

# Enable integration tests
run.integration.tests=true

# Agent loading test mode
test.agent.loading=true

# Byte Buddy experimental features (for Java 21+ compatibility)
net.bytebuddy.experimental=true

# Open required modules for Java 9+
--add-opens java.base/java.lang=ALL-UNNAMED
--add-opens java.base/java.lang.reflect=ALL-UNNAMED
--add-opens java.instrument/java.lang.instrument=ALL-UNNAMED